<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ThemeStarz">


    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Simplyfund - Página en Mantenimiento</title>

    <style>
        .background-wrapper{
            background-image: url(new_image.png);
        }
        .header-container{
            background: #ffffff;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .font-size-90{
            color: #ffffff;
        }
        .content-main{
            transform: translateY(-65px) !important;
        }
        body { background-color: #f3f3f3; }

        @media (max-width: 400px) {
            h1{
                font-size: 40px !important;
            }
         }
    </style>

</head>

<body>
<header >
    <div class="header-container"><a href=""><img src="logo.png" alt="" width="195px"></a></div>
</header>
<div class="page-wrapper">
    <div class="content-wrapper">
        <div class="content-main">
                <h1 class="font-size-90">Página en mantenimiento</h1>
        </div>
        <!--end content-main-->
        <div class="background-wrapper">

        </div>
        <!--end background-wrapper-->
    </div>
</div>
<!--end page-wrapper-->



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


</body>
